    <body>
        <h1>Teste do gitHub</h1>
        <p>Passos para configurar</p>
        <ol>
            <li>Verificar as credenciais do windows</li>
            <li>Configurar o nome do email do <b>git</b></li>
            <li>Listar as configuraçoes</li>
        </ol>
        <h3>Comandos:</h3>
        verificar: <br>
        git config --list <br>
        <h3>Configuração: <br></h3>
        git config --global user.name "seu nome"  <br>
        git config --global user.email "seu email" <br>
    </body>
